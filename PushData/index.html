<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display CSV Data and Contact Info</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>CSV Data and Contact Info</h1>
    <div id="contactInfo">Loading...</div> <!-- For email and IP display -->
    <div id="csvTable">Loading...</div> <!-- For CSV table display -->

    <script>
        // Function to get CSV data and contact info from current URL
        function getDataFromCurrentUrl() {
            // Get current URL
            const url = window.location.href;
            
            // Extract parameters from the URL
            const urlParams = new URLSearchParams(new URL(url).search);
            const dataParam = urlParams.get('data');
            const editorMail = urlParams.get('editormail');
            const editorIp = urlParams.get('editorip');

            // Display contact info
            const contactInfoDiv = document.getElementById('contactInfo');
            if (editorMail && editorIp) {
                contactInfoDiv.innerHTML = `<p>Email: ${decodeURIComponent(editorMail)}</p><p>IP: ${decodeURIComponent(editorIp)}</p>`;
            } else {
                contactInfoDiv.innerHTML = 'No contact info found in URL.';
            }

            // Display CSV data
            const csvTableDiv = document.getElementById('csvTable');
            if (dataParam) {
                try {
                    // Decode the URL-encoded CSV data
                    const decodedData = decodeURIComponent(dataParam);
                    
                    // Convert CSV to HTML table
                    const csvLines = decodedData.split('\n');
                    const headers = csvLines[0].split(',');
                    const rows = csvLines.slice(1).map(line => line.split(','));

                    // Create HTML table
                    let tableHtml = '<table><thead><tr>';
                    
                    // Add headers to table
                    headers.forEach(header => {
                        tableHtml += `<th>${header}</th>`;
                    });
                    tableHtml += '</tr></thead><tbody>';
                    
                    // Add rows to table
                    rows.forEach(row => {
                        tableHtml += '<tr>';
                        row.forEach(cell => {
                            tableHtml += `<td>${cell}</td>`;
                        });
                        tableHtml += '</tr>';
                    });
                    tableHtml += '</tbody></table>';

                    // Display the table in the div element
                    csvTableDiv.innerHTML = tableHtml;
                } catch (e) {
                    csvTableDiv.innerHTML = 'Error processing CSV: ' + e.message;
                }
            } else {
                csvTableDiv.innerHTML = 'No data parameter found in URL.';
            }
        }

        // Run the function to display data
        getDataFromCurrentUrl();
    </script>
</body>
</html>
